name: Jazzy

on:
  push:
    # Push target branch toggle action.
    branches: [ action ]

jobs:
  # Job named build.
  build:

    runs-on: macos-latest
    env:
      GEM_VERSION: $(gem -v)
    steps:
    - uses: actions/checkout@v2
    - name: Install jazzy.
      run: gem install jazzy
    - name: Jazzy version.
      run: JAZZY_VERSION=$(jazzy --version)
    - name: Sub string.
      run: JAZZY_VERSION=${JAZZY_VERSION#*: }
    - name: Echo JAZZY_VERSION.
      run: echo $JAZZY_VERSION
    - name: Echo jazz path.
      run: jazzy --path
